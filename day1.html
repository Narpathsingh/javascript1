<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to javascript</h1>
    <!-- the below are inline script (js) -->
    <button onclick="alert('Welcome to javascript')">Challenge!</button>
    <button onclick="alert('Happy Coding')">Greet</button>
</body>

<script>

console.log("Hello world!")
// this is a comment
/*  this is multi line comment
console.log can take multiple parameter
console can take multiple datatypes, 
it is used to print message in console of any browser 
*/
// example
console.log('Hello','World','Something')
// console with multiple datatypes
console.log('Hello',22,true,null,undefined)


// if we dont write javascript code in syntax manner it will throw an error  like
// console.log("it will throw an error:  syntax error') 
// you can un comment the above line and can check the error (single line)



// the text inside console.log can be single quote, double quote, or backtick
// example
console.log('Hello world')
console.log("Hello world")
console.log(`Hello world`)


// arithmatic operations
console.log(2+3) // output 5
console.log(5-3) // 2
console.log(5*9) // 45
console.log(20/2) // 10 it is quotient value
console.log(20%2) // 0 it is mod operation which return remainder value
console.log(2 ** 2) // exponention value 2 *2 == 2* 2

// js datatypes

console.log('this is a string one of js datatypes')

console.log("this is boolean type true or false ex: ", true)

let Name
console.log('example of: ',Name)

let age = 23
console.log(age)

let emptyvalue = null;
console.log(emptyvalue)


// checking the datatype
console.log(typeof('this is a string'))
console.log(typeof(true))
console.log(typeof(null))
console.log(typeof(undefined)) //both way supported
console.log(typeof 2) //both way supported

// variable are declared in three types var, let ,const keywords

// variable example
let firstName = 'John' //camelCase convention
console.log(firstName)

// ex of const ,we use const when we dont want to change the variable value
const PI = 3.14
const gravity = 9.81
console.log(gravity)
console.log(PI)

// another way to decalre a variable

let name = 'Narpath', Age = 21, country = 'india';
console.log(name,Age,country)
</script>
