        // increment operator in js we have to type of increment it could be pre and post increment
        let count = 0

        console.log(count) // 2   post increment

        // decrement operator in js , pre-decrement and post-decrement
        let count1 = 0

        console.log(count1--) // 0
        console.log(count1) // -1
